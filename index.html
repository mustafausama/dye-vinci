<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dye-Vinci</title>
</head>
<body>
    <div>
        <p id='machine-status' style="color: red">Disconnected</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var io = io(window.location.pathname == '/machine' ? '/machine' : '/manager');
        io.on('machine-connected', function(data) {
            document.getElementById('machine-status').style.color = '#0f0';
            document.getElementById('machine-status').innerText = 'Connected';
        });
        io.on('machine-disconnected', function(data) {
            document.getElementById('machine-status').style.color = '#f00';
            document.getElementById('machine-status').innerText = 'Disconnected';
        });
    </script>
</body>
</html>
